<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCanvas - Your Elegant To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <h1>TaskCanvas</h1>
        <nav>
            <a href="index.html" class="transition-link">Tasks</a>
            <a href="calendar.html" class="transition-link">Weekly Calendar</a>
            <a href="pomodoro.html" class="transition-link">Pomodoro Timer</a>
        </nav>
    </header>

    <main class="transition-content">
        <section class="task-input">
            <h2>Create a Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title" maxlength="15">
            <textarea id="taskInfo" placeholder="Optional Info" maxlength="15"></textarea>
            <label for="taskColor">Color:</label>
            <select id="taskColor">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
                <option value="pink">Pink</option>
                <option value="gray">Gray</option>
                <option value="teal">Teal</option>
                <option value="brown">Brown</option>
            </select>
                        <label for="taskSchedule">Schedule:</label>
            <select id="taskSchedule">
                <option value="daily">Everyday</option>
                <option value="specific">Specific Date</option>
                <option value="range">Date Range</option>
            </select>

            <!-- Hidden by default, visible only when selecting a specific date -->
            <div id="taskDateContainer" style="display: none;">
                <label for="taskDate">Task Date:</label>
                <input type="date" id="taskDate">
            </div>

            <!-- Hidden by default, visible only when selecting date range -->
            <div id="rangeDateContainer" style="display: none;">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            </div>
            <input type="datetime-local" id="taskDate" style="display:none;">
            <button id="createTaskBtn" class="button"><i class="fas fa-plus"></i> Create Task</button>
        </section>

        <section class="task-list">
            <h2>Your Tasks</h2>
            <div id="taskContainer"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
