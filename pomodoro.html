<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCanvas - Your Elegant To-Do List</title>
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <h1>TaskCanvas</h1>
        <nav>
            <a href="index.html" class="transition-link">Tasks</a>
            <a href="calendar.html" class="transition-link">Weekly Calendar</a>
            <a href="pomodoro.html" class="transition-link">Pomodoro Timer</a>
        </nav>
    </header>
    <main class="transition-content">
     <section class="pomodoro-container">
        <h2>Pomodoro Timer</h2>

        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <!-- Timer control buttons with icons -->
        <div class="timer-controls">
            <button id="startBtn" class="button">
                <i class="fas fa-play"></i>
            </button>
            <button id="pauseBtn" class="button">
                <i class="fas fa-pause"></i>
            </button>
            <button id="resetBtn" class="button">
                <i class="fas fa-redo"></i>
            </button>
        </div>

        <!-- Custom timings for focus and break times -->
        <div class="custom-timer">
            <h3>Custom Timings</h3>
            <label for="focusTime">Focus Time (minutes):</label>
            <input type="number" id="focusTime" min="1" value="25">

            <label for="breakTime">Break Time (minutes):</label>
            <input type="number" id="breakTime" min="1" value="5">
        </div>

        <!-- Hidden audio for the alarm sound (hosted locally or from an online source) -->
        <audio id="alarmSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
    </section>
   </main>

    <script src="pomodoro.js"></script>
</body>
</html>
