<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCanvas - Weekly Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TaskCanvas</h1>
        <nav>
            <a href="index.html" class="transition-link">Tasks</a>
            <a href="calendar.html" class="transition-link">Weekly Calendar</a>
            <a href="pomodoro.html" class="transition-link">Pomodoro Timer</a>
        </nav>
    </header>

    <main class="transition-content">
        <section class="calendar-navigation">
            <button id="prevWeekBtn" class="button"><i class="fas fa-chevron-left"></i></button>
            <h2 id="currentWeek">Week of <span id="weekDate"></span></h2>
            <button id="nextWeekBtn" class="button"><i class="fas fa-chevron-right"></i></button>
        </section>

        <section class="weekly-calendar">
            <div class="calendar-day" id="monday">Monday</div>
            <div class="calendar-day" id="tuesday">Tuesday</div>
            <div class="calendar-day" id="wednesday">Wednesday</div>
            <div class="calendar-day" id="thursday">Thursday</div>
            <div class="calendar-day" id="friday">Friday</div>
            <div class="calendar-day" id="saturday">Saturday</div>
            <div class="calendar-day" id="sunday">Sunday</div>
        </section>
    </main>

    <script src="calendar.js"></script>
</body>
</html>
